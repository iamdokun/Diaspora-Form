<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Niche Admin - Powerful Bootstrap 4 Dashboard and Admin Template</title>
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- v4.0.0-alpha.6 -->
<link rel="stylesheet" href="dist/bootstrap/css/bootstrap.min.css">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">

<!-- Theme style -->
<link rel="stylesheet" href="dist/css/style.css">
<link rel="stylesheet" href="dist/css/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="dist/css/et-line-font/et-line-font.css">
<link rel="stylesheet" href="dist/css/themify-icons/themify-icons.css">

</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-box-body">
    <h3 class="login-box-msg">Reset Password</h3>
    <form id="myForm" onsubmit="event.preventDefault(); submitHandler()">
      
      <div class="form-group has-feedback position-relative">
        <input id='current-password' type="password" class="form-control sty1" placeholder="Current Password" required >
                <i class="fa fa-eye-slash" onclick="viewCurrentPassword()"></i>
      </div>
      <div class="form-group has-feedback position-relative">
        <input id='new-password' type="password" class="form-control sty1" placeholder="New Password" required >
                <i class="fa fa-eye-slash" onclick="viewNewPassword()"></i>
      </div>
      <div class="form-group has-feedback position-relative">
        <input id='confirm-password' type="password" class="form-control sty1" placeholder="Confirm Password" required >
                <i class="fa fa-eye-slash" onclick="viewConfirmPassword()"></i>
      </div>
       <div class="col-xs-8">
          <div class="checkbox icheck">
            <label style='font-size: 14px;'>
              <input type="checkbox">
              Remember Me </label>
        </div>
      <div>
        <div class="col-xs-8">
          
        <!-- /.col -->
        <div class="col-md m-t-1 btn-wrapper">
          <button type='submit' class="btn btn-primary btn-block btn-flat">Reset</button>
        </div>
        <!-- /.col --> 
      </div>
    </form>
  </div>
  <!-- /.login-box-body --> 
</div>
<!-- /.login-box --> 

<!-- index js -->
<script src="/dist/js/reset-password.js"></script>

<!-- v4.0.0-alpha.6 --> 
<script src="dist/bootstrap/js/bootstrap.min.js"></script> 

</body>
